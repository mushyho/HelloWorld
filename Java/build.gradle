apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'cpp'


mainClassName = 'hell.HelloWorld'

repositories {
    mavenCentral()
}

dependencies {
    compile "joda-time:joda-time:2.2"
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

sources {
    cpp {
        source {
            srcDir "src/"
            include "**/*.cpp"
        }
    }
}


sourceSets.main.java.srcDirs = ['src']